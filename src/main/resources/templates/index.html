<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin page</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col" style="padding: inherit">
        <h5 th:text="${princ.getSurName()} +' with role: '+ ${princ.getRoles()}" class="bg-dark text-white"
            style="padding-left: 25px">
            My Page
        </h5>
    </div>
    <div class="col" align="right" style="padding: inherit">
        <h5 class="bg-dark text-white">
            <a th:href="@{/logout}" style="padding-right: 25px">
                Logout
            </a>
        </h5>
    </div>
</div>

<div class="row">
    <div class="col-sm-2">
        <nav class="navbar bg-light">
            <ul class="list-group">
                <li class="list-group-item">
                    <a class="nav-link" th:href="@{/user}">
                        <p class="text-body">User</p>
                    </a>
                </li>
                <li class="list-group-item active">
                    <a class="nav-link" th:href="@{/users}">
                        <p class="text-body">Admin</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-sm-10">
        <div>
            <h3>Admin panel</h3>
        </div>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table
                </button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New User
                </button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="col">
                    <h5 class="bg-secondary text-white">All users</h5>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">SurName</th>
                        <th scope="col">Age</th>
                        <th scope="col">Role</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${users}">
                        <td th:text="${person.getId()}">1</td>
                        <td th:text="${person.getName()}">Mark</td>
                        <td th:text="${person.getSurName()}">Otto</td>
                        <td th:text="${person.getAge()}">age</td>
                        <td th:text="${person.getAuthorities()}">role</td>
                        <td>
                            <form th:method="DELETE" th:action="@{/users/{id}(id=${person.getId()})}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                        <td>

                            <form th:method="PATCH" th:action="@{/users/{id}(id=${person.getId()})}" th:object="${person}" id="edituser">
                                <div align="center">
                                    <label for="name1">Enter name: </label>
                                    <br/>
                                    <input required type="text" name="name" th:value="${person.getName()}" id="name1"/>
                                </div>
                                <br/>
                                <div align="center">
                                    <label for="surname1">Enter surname: </label>
                                    <br/>
                                    <input required type="text" name="surName" th:value="${person.getSurName()}" id="surname1"/>
                                </div>
                                <br/>
                                <div align="center">
                                    <label for="age1">Enter age: </label>
                                    <br/>
                                    <input type="number" name="age" th:value="${person.getAge()}" id="age1"/>
                                </div>
                                <br/>
                                <div align="center">
                                    <label for="password1">Enter password: </label>
                                    <br/>
                                    <input required type="password" name="password" th:value="${person.getPassword()}" id="password1"/>
                                </div>
                                <br/>
                                <div align="center">
                                    <label for="role1">Enter role: </label>
                                    <br/>
                                    <select id="role1" form="edituser" name="roles">
                                        <option th:value="${new Role("")}">ROLE_USER</option>
                                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                    </select>
                                </div>
                                <br/>
                                <div align="center">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="col">
                    <h5 class="bg-secondary text-white">Add new User</h5>
                </div>
                <form th:method="POST" th:action="@{/users}" th:object="${user}" id="new">
                    <div class="form-group" align="center">
                        <label for="name">Enter name:</label>
                        </br>
                        <input required type="text" th:field="*{name}" id="name"/>
                    </div>
                    <div class="form-group" align="center">
                        <label for="surname">Enter surname:</label>
                        </br>
                        <input required type="text" th:field="*{surName}" id="surname"/>
                    </div>
                    <div class="form-group" align="center">
                        <label for="age">Enter age:</label>
                        </br>
                        <input type="number" th:field="*{age}" id="age"/>
                    </div>
                    <div class="form-group" align="center">
                        <label for="password">Enter password:</label>
                        </br>
                        <input required type="text" th:field="*{password}" id="password"/>
                    </div>
                    <div class="form-group" align="center">
                        <label for="role">Enter role:</label>
                        </br>
                        <select id="role" form="new" th:field="*{roles}">
                            <option value="ROLE_USER">ROLE_USER</option>
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                        </select>
                    </div>
                    <div align="center">
                        </br>
                        <button type="submit" value="Create!" class="btn btn-primary">Add new User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
