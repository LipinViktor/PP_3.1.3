<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h5 th:text="${user.getSurName()}+' with role: '+ ${user.getRoles()}" class="bg-dark text-white">My Page</h5>
        </div>
        <div >
            <a th:href="@{/logout}">
                <button type="button" class="bg-dark text-white">Logout</button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <nav class="navbar bg-light">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <a class="nav-link" th:href="@{/user}">
                            <p class="text-body">User</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-sm-10">
            <div>
                <h3>User information-page</h3>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#home">About user</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane container active" id="home">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">SurName</th>
                            <th scope="col">Age</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}">1</td>
                            <td th:text="${user.getName()}">Mark</td>
                            <td th:text="${user.getSurName()}">Otto</td>
                            <td th:text="${user.getAge()}">@mdo</td>
                            <td th:text="${user.getRoles()}">@mdo</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
